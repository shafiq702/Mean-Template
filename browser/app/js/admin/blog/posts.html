<div class="dashboard-container">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <form>
      <div class="form-group">
        <span><input type="text" class="form-control" placeholder="Search"></span>
      </div>
    </form>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <button type="button" class="btn pull-right btn-success" ui-sref="CreateState">Create Post</button>
  </div>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Status</th>
          <th>Author</th>
          <th>Published Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>{{post.title}}</td>
          <td>{{post.status}}</td>
          <td>{{post.author}}</td>
          <td>{{post.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
