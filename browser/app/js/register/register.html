<div class="hgroup">
  <h1>Register Form</h1>
</div>
<form id="login-form" ng-submit=register() role="form">
  <div class="group">
    <label>Username</label>
    <input ng-model="registerForm.username" type="text">
  </div>
  <div class="group">
    <label>Password</label>
    <input ng-model="registerForm.password" type="password">
  </div>
  <button type="submit" class="button buttonBlue">Register</button>
</form>
